<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Login Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
    	<link href="css/bootstrap.css" rel="stylesheet"></link>
    	<link href="css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>

</h:head>
<h:body>


		   <center>
		   <h3 style="color:F89A14;"> Login  Form </h3>
		   <br/>
			<h:form><br/>
			   
				Username:
				<h:inputText id="username" styleClass="form-control" value="#{loginController.loginVO.username}" a:placeholder="Username" required="true" requiredMessage="Username can't be empty"/>
				<h:message for="username" style="color:red"/>
				<br/><br/>
				Password:<h:inputSecret id="password" styleClass="form-control" value="#{loginController.loginVO.password}" a:placeholder="Password" required="true" requiredMessage="Password can't be empty"/>
				<h:message for="password" style="color:red"/><br/><br/>
				
				<h:commandButton styleClass="btn btn-small btn-warning" value="Login" action="#{loginController.validateLogin}"/> <br/><br/>
			
					
			</h:form>
           <h:form>
            <h:outputLink value="registerUser.xhtml"  >Register as a User</h:outputLink><br/><br/>
		<h:outputLink value="registerManager.xhtml"  >Register as a Manager</h:outputLink>
			 
			 </h:form>
			 </center>
			 <h:messages  globalOnly="true"  />	
			<!-- <h:messages id="clientId" for="clientId" showDetail="true" autoUpdate="true" closable="true"  /> 
			<h:messages for="downloadButton" id="messages" showDetail="true" autoUpdate="true" closable="true"/>-->
			<script src="js/jquery.js"></script>
    		<script src="js/bootstrap.min.js"></script>	
    		
			
</h:body>
</html>
