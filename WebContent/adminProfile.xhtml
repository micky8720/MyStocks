<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

<title>Profile Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
    	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet"></link>
    	<link href="css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>
</h:head>
<h:body>

	<h:form>


		<h:dataTable value="#{ loginController.list }" var="user" rules="rows"
			cellpadding="7">
			<f:facet name="header"></f:facet>
			<f:facet name="footer"></f:facet>

			<h:column>
				<f:facet name="header">User_id</f:facet>
                     #{ user.user_id }
                </h:column>

			<h:column>
				<f:facet name="header">First Name</f:facet>
                     #{ user.firstname }
                </h:column>

			<h:column>
				<f:facet name="header">Last Name</f:facet>
                     #{ user.lastname }
                </h:column>

			<h:column>
				<f:facet name="header">Contact number</f:facet>
                     #{ user.contactnumber }
                </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
                     #{ user.email }
                </h:column>
			<h:column>
				<f:facet name="header">Role</f:facet>
                     #{ user.role }
                </h:column>
			<h:column>
				<f:facet name="header">Approve</f:facet>
				<h:commandButton action="#{registrationController.approveManager}"
					value="Approve Manager">
					<f:param value="#{user.user_id}" name="user_id" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Decline</f:facet>
				<h:commandButton action="#{registrationController.declineManager}"
					value="Decline Manager">
					<f:param value="#{user.user_id}" name="user_id" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

	<h:messages globalOnly="true" />
	<h:form>
	<h:commandButton style=" position:absolute; top:0; right:0;"  styleClass="btn btn-small btn-warning" value="logout" action="#{loginController.logout}" /><br/><br/>
    </h:form>

</h:body>
</html>
